<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/contact-us.css">
</head>
<body>
     <!-- NAVBAR START -->
     <nav class="navbar navbar-dark bg-dark">
        <ul class="nav justify-content-end">
            <li>
                <img class="logo-img" src="images/logo3cop.png">
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
          <li class="nav-item">
            <button type="button" class="btn btn-outline-success nav-btn" id="login">Login</button>
            <button type="button" class="btn btn-outline-danger nav-btn" id="register">Register</button>
          </li>
    </nav>
    <!-- NAVBAR END -->
    <!--BANNER START-->
    <section class="banner">
        <img class="banner-img" src="images/contact-baner.jpg">
    </section>
    <!--BANNER END -->
    <!--MAIN HEADING START -->
    <h1 class="primary main-heading">Contact Us</h1>
    <!--MAIN HEADING END -->
    <!--CONTACT START-->
    <section class="contact">
        <div class="contact-main">
        <div class="contact-box contact-details">
            <h2 class="secondary contact-h2">Get in Touch With Us</h2>
            <div class="imp-details">
                <div class="contact-icons">
                    <div class="c-icon"><a href=""><img class="icon-img" src="images/telephone.png"></a></div>
                    <div class="c-icon"><a href=""><img class="icon-img" src="images/email.png"></a></div>
                    <div class="c-icon"><a href=""><img class="icon-img" src="images/address (1).png"></a></div>
                </div>
                <div class="imp-contact-details">
                    <h4 class="details">Phone No: 042-2233446</h4>
                    <h4 class="details">Email: info@careerhub.com</h4>
                    <h4 class="details">Address: 23/A Sector H DHA Phase 08 Lahore</h4>
                </div>
            </div>
            <h5 class="social">Also Connect us on,</h5>
            <div class="social-icons">
                <div class="icon"><a href=""><img class="icon-img" src="images/linkedin.png"></a></div>
                <div class="icon"><a href=""><img class="icon-img" src="images/twitter.png"></a></div>
                <div class="icon"><a href=""><img class="icon-img" src="images/facebook.png"></a></div>
                <div class="icon"><a href=""><img class="icon-img" src="images/instagram.png"></a></div>
                <div class="icon"><a href=""><img class="icon-img" src="images/gmail.png"></a></div>
            </div>
        </div>
        <div class="contact-box form-details">
            <h2 class="secondary contact-h2">Feel Free To Contact Us</h2>
            <form method="post" action="login">
                <div class="mb-3">
                
                <input type="text" name="username" class="textfield form-control-md" placeholder="Your Name">
                </div>
                <div class="mb-3">
                <input type="email" name="email" class="textfield form-control-md" placeholder="Your Email">
                </div>
                <div class="mb-3">
                <textarea class="textfield form-control" id="message" rows="5" placeholder="Enter your Message Here"></textarea>
                </div>
                <div class="mb-3">
                <input type="submit" class="btn btn-success btn-form">
                </div>
        </div>
        </div>
    </section>
     <!--CONTACT END-->
     <!--FOOTER START-->
     <section class="footer-page">
        <footer class="foot">
            <h5 class="footer-heading">Copyright Claim @2022 inc Careerhub.com</h5>
        </footer>
    </section>
    <!--FOOTER END-->
</body>
</html>
